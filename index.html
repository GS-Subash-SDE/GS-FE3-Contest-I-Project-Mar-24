<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-continer">
      <section class="content-container">
        <header>Counter using HTML</header>
        <section class="count-container">
          <div class="counter-text"></div>
          <!-- <div class="hr-line"></div> -->
          <!-- Your Current Count is : <div class="ans">1</div> -->
          <div class="error-text"></div>
          <!-- Error : Cannot go below 0 -->
        </section>
        <div class="btn-container">
          <button type="button" class="dec-btn btn">Decrement</button>
          <button type="button" class="inc-btn btn">Increment</button>
          <button type="button" class="clr-btn btn">Clear</button>
        </div>
      </section>
    </main>
    <!-- JS file -->
    <script src="./app.js"></script>
  </body>
